<!doctype html> <head> 
 <title>Character to Binary</title> 
 <script> 
 function string_to_binary() 
 { 
 var string = document.getElementById('string').value; 

 var answer = ''; 

 //loop will convert the given decimal to binary. It will 
 for ( var x = 0; x < string.length; x++ ) 
 { 
 var s = string.charCodeAt(x); 
 var ans = ''; 

 while(s>=1) 
 { 
 ans += s % 2; 
 s = Math.floor( s / 2 ); 
 } 

 if( ans.length < 7 ) 
 { 
 for ( var a = ans.length; a < 7; a++ ) 
 { 
 ans += '0'; 
 } 
 } 
 //flip 
 var flipped=''; 
 leng=ans.length-1; 
 for ( var i = leng; i >= 0; i--) 
 {flipped += ans.charAt(i); 
 } 
 answer += flipped; 
 } 
 document.getElementById("answer2").firstChild.nodeValue = answer; 
 } 
 </script> 
</head> <body>
<input type="button" onclick="location.href='https://markaron123.github.io/ite6/sample.html';" value="Binary to Character" />
<input type="button" onclick="location.href='https://markaron123.github.io/ite6/text.html';" value="Character to Binary" />
<br><br>
 <label>Input Character/s:</label> 
 <input type='text' id='string'><input type='submit' value='Convert' onclick='string_to_binary()'> 
 <p id='answer2'> </p> </body></html>
